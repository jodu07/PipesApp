
<div class="text-layout">
    <h1>Pipes Básicos</h1>
    <p>
        Pipes Incluidos en Angular - Usualmente en el modulo de Common
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="uppercase (Mayúscula)"
                [subheader]="nombreLower">
                {{nombreLower | uppercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase (Minúscula)"
                [subheader]="nombreUpper">
                {{nombreUpper | lowercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="tittlecase (Titulo)"
                [subheader]="nombreCompleto">
                {{nombreCompleto | titlecase }}
        </p-card>
    </div>
</div>
