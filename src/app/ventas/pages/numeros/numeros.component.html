<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes Incluidos en Angular - Usualmente en el modulo de Common
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>            
                {{(ventasNetas + 1000000)| number: '1.2-2'}}
        </p-card>
    </div>  

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">                           
                {{(ventasNetas + 2000000)| currency }}
        </p-card>
    </div>  

</div>
